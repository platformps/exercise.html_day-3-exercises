<html>

<head>
  <meta charset="utf-8">
  <title>Slide 21</title>
  <link rel="stylesheet" type="text/css" href="css/style21.css">
</head>

<body>
  <table style="width:100%; height:100%">
    <tr>
      <td>
        <div class="shake"></div>
        <label class="animation-name" for="shake">shake</label>
      </td>
      <td>
        <div class="fade"></div>
        <label class="animation-name" for="fade">fade</label>  
      </td>
      <td>
        <div class="jelly"></div>
        <label class="animation-name" for="jelly">jelly</label>  
    </td>
      <td>
        <div class="bounce"></div>
        <label class="animation-name" for="bounce">bounce</label>  
    </td>
    </tr>
    <tr>
      <td>
        <div class="tada"></div>
        <label class="animation-name" for="tada">tada</label>  
    </td>
      <td>
        <div class="groove"> </div>
        <label class="animation-name" for="groove">groove</label>  
    </td>
      <td>
        <div class="swing"></div>
        <label class="animation-name" for="swing">swing</label>  
    </td>
      <td>
        <div class="squeeze"></div>
        <label class="animation-name" for="squeeze">squeeze</label>  
    </td>
    </tr>
    <tr>
      <td>
        <div class="flicker"></div>
        <label class="animation-name" for="flicker">flicker</label>  
    </td>
      <td>
        <div class="jerk"></div>
        <label class="animation-name" for="jerk">jerk</label>  
    </td>
      <td>
        <div class="blink"></div>
        <label class="animation-name" for="blink">blink</label>  
    </td>
      <td>
        <div class="pop"></div>
        <label class="animation-name" for="pop">pop</label>  
    </td>
    </tr>
  </table>
</body>

</html>
